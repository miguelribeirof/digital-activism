<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Ativismo Digital e Clima </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
</head>
    
<style>
    #msg {
        display: none;
    }
</style>

    <link rel="stylesheet" href="navbar.css">

<body>

    <!--Barra de Navegação-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Nome da empresa e logo-->
            <a href="#" class="navbar-brand">Planeta Online</a>

            <!--Botão hambúrguer-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Conteúdo que será expandido-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav gap-4 ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="pesquisa.html" class="nav-link">Pesquisa</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                    <li class="nav-item"><a href="quiz.html" class="nav-link">Quiz</a></li>
                    <li class="nav-item"><a href="recursos.html" class="nav-link">Relacionados</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Conteúdo principal-->
    <div class="container mt-5 mb-5 Secondary">
        <h2 class="text-center mb-4">Nos Contate Aqui!</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 bg-secondary rounded shadow-sm">

                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Número</label>
                            <input type="text" class="form-control" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
                            <span id="emailError" class="text-danger" style="display:none;">Inclua um "@" no endereço de e-mail.</span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Comentário</label>
                            <textarea class="form-control" rows="4" placeholder="Escreva sua opinião sobre o site" required></textarea>
                        </div>

                        <!--botão-->
                        <button type="submit" id="botaoEnviar" class="btn btn-dark">Enviar</button>
                    </form>
                    <p id="msg" class="text-white text-center">Mensagem enviada!</p>

                </div>
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <footer>
        <p class="col12 text-center align-items-center">
            &copy; 2025 Planeta Online. Todos os direitos reservados.
        </p>
    </footer>

    <script>
        // Função para validar o email
        function validarEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Evento para envio do formulário
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Impede o envio do formulário até a validação

            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const msg = document.getElementById("msg");

            // Verifica se o email é válido
            if (!validarEmail(email)) {
                emailError.style.display = "block";  // Mostra mensagem de erro do e-mail
                msg.style.display = "none";  // Esconde a mensagem de sucesso
            } else {
                emailError.style.display = "none";  // Esconde mensagem de erro do e-mail
                msg.style.display = "block";  // Exibe mensagem de sucesso
            }
        });
    </script>
</body>

</html>
